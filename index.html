<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="loading d-flex justify-content-center align-items-center">
        <i
          class="loader fa fa-spinner fa-spin fa-5x text-center text-white m-auto"
        ></i>
      </div>
    </div>

    <section class="mb-5" id="sideBar">
      <div class="side-bar-container" id="sideBar">
        <div class="sideBarContent position-relative" id="sideBarContent">
          <ul class="list">
            <li
              onclick="showSearchLabel() ,closeSideNav()"
              class="text-decoration-none"
              
            >
              Search
            </li>
            <li
              onclick="showCategories() , closeSideNav()"
              class="text-decoration-none"
              
            >
              Categories
            </li>
            <li
              onclick="showArea() , closeSideNav()"
              class="text-decoration-none"
              
              
            >
              Area
            </li>
            <li
              onclick="showIngrediants() ,closeSideNav()"
              class="text-decoration-none"
              
            >
              Ingredients
            </li>
            <li
              onclick="closeSideNav()"
              class=" contact text-decoration-none"
              id="contact"
            >
              Contact Us
            </li>
          </ul>
          <div class="sideInfo">
            <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
            <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
            <i class="fa-solid fa-globe" style="color: #ffffff"></i>
            <p>Copyright Â© 2019 All Rights Reserved.</p>
          </div>
        </div>
        <div class="openSideBar">
          <div class="d-flex flex-column justify-content-between vh-100 py-4">
            <div><img src="images/logo.png" class="w-100" alt="" /></div>
            <div class="bar">
              <i class="fa-solid fa-bars fa-2x" style="color: #000000"></i>
              <i class="fa-solid fa-xmark fa-2x" style="color: #000000"></i>
            </div>
            <div class="d-flex flex-column align-items-center global">
              <i class="fa-solid fa-globe" style="color: #000000"></i>
              <i class="fa-solid fa-share-nodes" style="color: #000000"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="" id="searchLabel"></div>
    </div>
    <div class="position-relative">
      <div
        class="inner-loading-screen justify-content-center align-items-center"
      >
        <i
          class="fa fa-spinner fa-spin fa-5x text-center text-white m-auto"
        ></i>
      </div>
    </div>
    <div class="container">
      <div class="row py-3 g-4" id="row"></div>
    </div>

    <!-- ########################## End of side bar ############################# -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
